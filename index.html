<script>
    (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({

    let map;
    let Place, AdvancedMarkerElement, Autocomplete, InfoWindow;
    let currentMarkers = [];
    let globalInfoWindow; 
    let markersMap = new Map();

    async function initApp() {
        if(!MY_API_KEY || MY_API_KEY.includes("åœ¨æ­¤è™•")) {
            document.getElementById('status').innerText = "âš ï¸ éŒ¯èª¤ï¼šè«‹å¡«å…¥ API Key"; return;
        }
        try {
            const mapsLib = await google.maps.importLibrary("maps");
            const placesLib = await google.maps.importLibrary("places");
            const markerLib = await google.maps.importLibrary("marker");

            Place = placesLib.Place;
            Autocomplete = placesLib.Autocomplete;
            AdvancedMarkerElement = markerLib.AdvancedMarkerElement;
            InfoWindow = mapsLib.InfoWindow;

            map = new mapsLib.Map(document.getElementById("map"), {
                center: { lat: 25.0330, lng: 121.5654 }, zoom: 14, mapId: "DEMO_MAP_ID", mapTypeControl: false
            });

            globalInfoWindow = new InfoWindow({ maxWidth: 300 });

            initAutocomplete();
            document.getElementById('status').innerText = "âœ… æœå°‹æ¡†å·²å°±ç·’";
            document.getElementById('status').classList.add("success-msg");

        } catch (error) {
            console.error("åˆå§‹åŒ–å¤±æ•—:", error);
            document.getElementById('status').innerText = `âŒ åˆå§‹åŒ–å¤±æ•—`;
        }
    }
    initApp();

    function initAutocomplete() {
        const input = document.getElementById("address");
        const autocomplete = new Autocomplete(input, {
            fields: ["geometry", "name", "formatted_address"],
            types: ["establishment", "geocode"], componentRestrictions: { country: "tw" }
        });
        autocomplete.addListener("place_changed", () => {
            const place = autocomplete.getPlace();
            if (!place.geometry || !place.geometry.location) {
                window.alert("è«‹é¸æ“‡åœ°é»"); return;
            }
            executeRestaurantSearch(place.geometry.location, place.name);
        });
    }

    function clearMarkers() {
        currentMarkers.forEach(m => m.map = null);
        currentMarkers = [];
        markersMap.clear();
        if(globalInfoWindow) globalInfoWindow.close();
    }

    async function manualSearch() {
        const query = document.getElementById('address').value;
        if (!query) return alert("è«‹è¼¸å…¥åœ°é»ï¼");
        if (!Place) return;
        document.getElementById('status').innerText = "ğŸ” æœå°‹ä¸­...";
        try {
            const { places } = await Place.searchByText({
                textQuery: query, fields: ['displayName', 'location', 'userRatingCount']
            });
            if (!places || places.length === 0) throw new Error("æ‰¾ä¸åˆ°è©²åœ°é»");
            places.sort((a, b) => (b.userRatingCount || 0) - (a.userRatingCount || 0));
            executeRestaurantSearch(places[0].location, places[0].displayName);
        } catch (error) { alert("æ‰¾ä¸åˆ°åœ°é»: " + query); }
    }

    async function executeRestaurantSearch(locationCoords, locationName) {
        const status = document.getElementById('status');
        const list = document.getElementById('list');
        
        // ğŸ”¥ å–å¾—æ‰‹å‹•è¼¸å…¥çš„è·é›¢ ğŸ”¥
        const radiusInput = document.getElementById('radius');
        let radius = parseInt(radiusInput.value);
        if(isNaN(radius) || radius < 100) radius = 3000; // é˜²å‘†é è¨­

        status.className = "";
        status.innerHTML = `ğŸ“ é–å®šï¼š<b>${locationName}</b> (åŠå¾‘ ${radius}m)`;
        list.innerHTML = '<li style="justify-content: center; padding: 30px;">æœå°‹é¤å»³ä¸­...</li>';
        clearMarkers();

        let zoomLevel = 15;
        if (radius <= 500) zoomLevel = 16;
        else if (radius >= 5000) zoomLevel = 13;
        else if (radius >= 10000) zoomLevel = 12;

        map.setCenter(locationCoords);
        map.setZoom(zoomLevel);
        
        const centerMarker = new AdvancedMarkerElement({
            map: map, position: locationCoords, title: "ä¸­å¿ƒé»"
        });
        currentMarkers.push(centerMarker);

        try {
            const { places: restaurantResults } = await Place.searchNearby({
                fields: ['displayName', 'location', 'rating', 'userRatingCount', 'formattedAddress', 'id'],
                locationRestriction: { center: locationCoords, radius: radius },
                includedPrimaryTypes: ['restaurant'], maxResultCount: 20
            });

            if (!restaurantResults || restaurantResults.length === 0) {
                status.innerText = `âš ï¸ ${radius}m å…§æ‰¾ä¸åˆ°é¤å»³`;
                list.innerHTML = '<li style="justify-content: center;">ç„¡è³‡æ–™</li>'; return;
            }

            // æ’åº
            restaurantResults.sort((a, b) => (b.userRatingCount || 0) - (a.userRatingCount || 0));
            status.innerHTML = `âœ… æ‰¾åˆ° ${restaurantResults.length} é–“é¤å»³ (ä¾è©•è«–æ•¸æ’åº)`;
            status.className = "success-msg";
            list.innerHTML = "";

            restaurantResults.forEach((place, index) => {
                const name = place.displayName;
                const rating = place.rating ? place.rating : "N/A";
                const reviews = place.userRatingCount ? place.userRatingCount : 0;
                const address = place.formattedAddress || "";
                const rankClass = (index + 1) <= 3 ? "rank top-3" : "rank";

                const item = document.createElement('li');
                item.innerHTML = `
                    <div class="${rankClass}">${index + 1}</div>
                    <div class="info">
                        <h3>${name} <span style="font-size:0.8em; color:#fbbc04;">â˜…${rating}</span></h3>
                        <p>${address}</p>
                        <div class="meta-tag">ğŸ”¥ ${reviews.toLocaleString()} å‰‡è©•è«–</div>
                    </div>
                `;
                item.addEventListener('click', () => {
                    map.setCenter(place.location);
                    map.setZoom(17);
                    if(markersMap.get(place.id)) {
                        google.maps.event.trigger(markersMap.get(place.id), 'click');
                    }
                });
                list.appendChild(item);

                if (index < 20) {
                    createMarkerWithInfoWindow(place, index + 1, rankClass, item);
                }
            });

        } catch (error) {
            console.error(error);
            status.innerText = `âŒ éŒ¯èª¤: ${error.message}`;
            list.innerHTML = `<li style="justify-content: center; color: red;">${error.message}</li>`;
        }
    }

    function createMarkerWithInfoWindow(place, rank, rankClass, listItem) {
        const pinContent = document.createElement("div");
        pinContent.className = rankClass;
        pinContent.textContent = rank;

        const marker = new AdvancedMarkerElement({
            map: map, position: place.location, title: place.displayName,
            content: pinContent, zIndex: 100 - rank
        });

        // ç”¢ç”Ÿé€£çµ
        const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${place.location.lat()},${place.location.lng()}&query_place_id=${place.id}`;

        const infoWindowContent = `
            <div class="custom-infowindow">
                <h3>${place.displayName}</h3>
                <p>${place.formattedAddress || ""}</p>
                <a href="${googleMapsUrl}" target="_blank">åœ¨ Google åœ°åœ–ä¸ŠæŸ¥çœ‹ â†—</a>
            </div>
        `;

        marker.addListener('click', () => {
            globalInfoWindow.close();
            globalInfoWindow.setContent(infoWindowContent);
            globalInfoWindow.open(marker.map, marker);
            listItem.click();
        });

        currentMarkers.push(marker);
        markersMap.set(place.id, marker);
    }
