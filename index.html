        body, html { height: 100%; margin: 0; font-family: 'Microsoft JhengHei', sans-serif; background: #f4f7f6; }

<body>

<div class="main-container">
    <div class="search-section">
        <h2>ğŸš€ ç†±é–€é¤å»³æœå°‹å™¨ (æ–°ç‰ˆæ ¸å¿ƒ)</h2>
        <div class="search-box">
            <input type="text" id="address" placeholder="è¼¸å…¥åœ°é» (ä¾‹: æ–°å…‰ä¸‰è¶Š, å°åŒ—è»Šç«™)">
            <button onclick="runSearch()">æœå°‹</button>

        <div id="status">è«‹è¼¸å…¥åœ°é»é–‹å§‹æœå°‹</div>

    <div class="content-wrapper">
        <div id="map-container"><div id="map"></div></div>
        <div id="list-container">
            <ul id="list">

</div>

<script>
    // ğŸ‘‡ğŸ‘‡ğŸ‘‡ è«‹å¡«å…¥ä½ çš„ API Key ğŸ‘‡ğŸ‘‡ğŸ‘‡
    const MY_API_KEY = "AIzaSyB5WzhHwuf3uUEJ6iNQBovL7U07E2eGXAg"; 
</script>

<script>
    // 1. å‹•æ…‹è¼‰å…¥ Scriptï¼ŒåŠ å…¥ loading=async è§£æ±ºæ•ˆèƒ½è­¦å‘Š
    (function(d, s, id){
        if(!MY_API_KEY || MY_API_KEY.includes("åœ¨æ­¤è™•")) { alert("âš ï¸ è«‹å¡«å…¥æ­£ç¢ºçš„ API Key"); return; }
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.async = true; // é‡è¦ï¼šéåŒæ­¥è¼‰å…¥
        js.src = `https://maps.googleapis.com/maps/api/js?key=${MY_API_KEY}&loading=async&libraries=places,marker&language=zh-TW`;
        fjs.parentNode.insertBefore(js, fjs);
        js.onload = initApp; // è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–
    }(document, 'script', 'google-maps-js'));

    let map;
    let Place, AdvancedMarkerElement; // æ–°ç‰ˆ API é¡åˆ¥

    // åˆå§‹åŒ–æ‡‰ç”¨ç¨‹å¼
    async function initApp() {
        console.log("æ­£åœ¨è¼‰å…¥ Google Maps Libraries...");
        
        // ä½¿ç”¨ importLibrary è¼‰å…¥æ–°ç‰ˆæ¨¡çµ„
        const mapsLib = await google.maps.importLibrary("maps");
        const placesLib = await google.maps.importLibrary("places");
        const markerLib = await google.maps.importLibrary("marker");

        Place = placesLib.Place;
        AdvancedMarkerElement = markerLib.AdvancedMarkerElement;

        // åˆå§‹åŒ–åœ°åœ– (å¿…é ˆåŠ å…¥ mapIdï¼Œå› ç‚º AdvancedMarkerElement éœ€è¦)
        // DEMO_MAP_ID æ˜¯ Google æä¾›çš„æ¸¬è©¦ç”¨ IDï¼Œæ­£å¼ä¸Šç·šå»ºè­°å»å¾Œå°ç”³è«‹ä¸€å€‹
        map = new mapsLib.Map(document.getElementById("map"), {
            center: { lat: 25.0330, lng: 121.5654 },
            zoom: 14,
            mapId: "DEMO_MAP_ID", 
            mapTypeControl: false
        });
        
        console.log("åœ°åœ–åˆå§‹åŒ–å®Œæˆ");
    }

    let currentMarkers = [];

    // æ¸…é™¤æ¨™è¨˜
    function clearMarkers() {
        currentMarkers.forEach(m => m.map = null);
        currentMarkers = [];
    }

    // ä¸»æœå°‹å‡½å¼
    async function runSearch() {
        const query = document.getElementById('address').value;
        const status = document.getElementById('status');
        const list = document.getElementById('list');

        if (!query) return alert("è«‹è¼¸å…¥åœ°é»ï¼");
        if (!Place) return alert("åœ°åœ–å°šæœªè¼‰å…¥å®Œæˆï¼Œè«‹ç¨å€™...");

        status.className = "";
        status.innerHTML = "ğŸ” æ­¥é©Ÿ 1/2: æ­£åœ¨å®šä½...";
        list.innerHTML = '<li style="justify-content: center; padding: 30px;">æœå°‹ä¸­...</li>';
        clearMarkers();

        try {
            // --- æ­¥é©Ÿ 1: ä½¿ç”¨æ–°ç‰ˆ searchByText æ‰¾åœ°é» ---
            // Request ç‰©ä»¶
            const textSearchRequest = {
                textQuery: query,
                fields: ['displayName', 'location', 'userRatingCount', 'formattedAddress'], // æŒ‡å®šéœ€è¦çš„æ¬„ä½
            };

            const { places } = await Place.searchByText(textSearchRequest);

            if (!places || places.length === 0) {
                throw new Error("æ‰¾ä¸åˆ°è©²åœ°é»");
            }

            console.log("æ‰¾åˆ°åœ°é»:", places);

            // æ’åºï¼šè©•è«–æ•¸å¤š -> å°‘
            places.sort((a, b) => (b.userRatingCount || 0) - (a.userRatingCount || 0));
            
            const bestLocation = places[0];
            const locationCoords = bestLocation.location;
            
            status.className = "success-msg";
            status.innerHTML = `ğŸ“ å·²å®šä½ï¼š<b>${bestLocation.displayName}</b><br>ğŸ” æ­¥é©Ÿ 2/2: æœå°‹ 3km å…§é¤å»³...`;

            // ç§»å‹•åœ°åœ–
            map.setCenter(locationCoords);
            map.setZoom(15);
            
            // æ¨™è¨˜ä¸­å¿ƒé»
            const centerMarker = new AdvancedMarkerElement({
                map: map,
                position: locationCoords,
                title: "æœå°‹ä¸­å¿ƒ"
            });
            currentMarkers.push(centerMarker);

            // --- æ­¥é©Ÿ 2: ä½¿ç”¨æ–°ç‰ˆ searchNearby æ‰¾é¤å»³ ---
            const nearbyRequest = {
                fields: ['displayName', 'location', 'rating', 'userRatingCount', 'formattedAddress'],
                location: locationCoords,
                radius: 3000, // 3000 å…¬å°º
                includedPrimaryTypes: ['restaurant'], // æ–°ç‰ˆåˆ†é¡å¯«æ³•
                maxResultCount: 20 // é™åˆ¶å›å‚³æ•¸é‡
            };

            const { places: restaurantResults } = await Place.searchNearby(nearbyRequest);

            if (!restaurantResults || restaurantResults.length === 0) {
                status.innerText = "âš ï¸ é™„è¿‘æ‰¾ä¸åˆ°é¤å»³";
                list.innerHTML = '<li style="justify-content: center;">é™„è¿‘ç„¡è³‡æ–™</li>';
                return;
            }

            // æ’åºï¼šè©•è«–æ•¸å¤š -> å°‘
            restaurantResults.sort((a, b) => (b.userRatingCount || 0) - (a.userRatingCount || 0));

            status.innerHTML = `âœ… å®Œæˆï¼æ‰¾åˆ° ${restaurantResults.length} é–“ç†±é–€é¤å»³`;
            list.innerHTML = "";

            restaurantResults.forEach((place, index) => {
                createListItem(place, index + 1);
            });

        } catch (error) {
            console.error("æœå°‹éŒ¯èª¤:", error);
            status.className = "";
            status.innerHTML = `âŒ ç™¼ç”ŸéŒ¯èª¤: ${error.message}`;
            list.innerHTML = `<li style="justify-content: center; color: red;">éŒ¯èª¤: ${error.message}</li>`;
        }
    }

    function createListItem(place, rank) {
        const list = document.getElementById('list');
        const item = document.createElement('li');
        
        // æ–°ç‰ˆ API å±¬æ€§åç¨±ä¸åŒ (displayName, userRatingCount)
        const name = place.displayName; 
        const rating = place.rating ? place.rating : "N/A";
        const reviews = place.userRatingCount ? place.userRatingCount : 0;
        const address = place.formattedAddress || "";
        
        const rankClass = rank <= 3 ? "rank top-3" : "rank";

        item.innerHTML = `
            <div class="${rankClass}">${rank}</div>
            <div class="info">
                <h3>${name} <span style="font-size:0.8em; color:#fbbc04;">â˜…${rating}</span></h3>
                <p>${address}</p>
                <div class="meta-tag">ğŸ”¥ ${reviews.toLocaleString()} å‰‡è©•è«–</div>
            </div>
        `;

        item.addEventListener('click', () => {
            map.setCenter(place.location);
            map.setZoom(17);
        });

        list.appendChild(item);

        // åœ°åœ–æ¨™è¨˜
        if (rank <= 20) {
            // è£½ä½œæœ‰æ•¸å­—çš„æ¨™è¨˜å…§å®¹
            const pinElement = document.createElement('div');
            pinElement.className = rank <= 3 ? "rank top-3" : "rank";
            pinElement.textContent = rank;

            const marker = new AdvancedMarkerElement({
                map: map,
                position: place.location,
                title: name,
                content: pinElement, // ä½¿ç”¨è‡ªè¨‚ HTML å…ƒç´ ç•¶æ¨™è¨˜
                zIndex: 100 - rank
            });
            
            marker.addListener('click', () => item.click());
            currentMarkers.push(marker);
        }
    }
</script>
