    async function executeRestaurantSearch(locationCoords, locationName) {
        const status = document.getElementById('status');
        const list = document.getElementById('list');
        const radiusSelect = document.getElementById('radius');
        const radius = parseInt(radiusSelect.value);
        const radiusText = radiusSelect.options[radiusSelect.selectedIndex].text;

    function createMarkerWithInfoWindow(place, rank, rankClass, listItem) {
